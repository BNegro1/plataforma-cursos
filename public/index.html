<body>
    <header>
        <h1>Plataforma de Aprendizaje</h1>

            <button id="dashboardBtn" class="nav-btn">Mi Dashboard</button>

    <main>

        </section>

        <section id="dashboard" class="seccion oculto">
            <h2>Mi Dashboard</h2>
            <div id="misCursos" class="grid-cursos"></div>
        </section>

        <section id="contenidoCurso" class="seccion oculto">
            <h2 id="tituloCurso"></h2>
            <div id="contenido"></div>
            <div id="evaluacion" class="oculto">
                <h3>Evaluaci√≥n</h3>
                <form id="formEvaluacion"></form>
            </div>
        </section>
    </main>

    <script type="module" src="/js/app.js"></script>

</html>
