<!DOCTYPE html>
<html lang="es" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ELearn - Registro</title>
    <!-- Referencias a Bootstrap -->
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/bs-theme-overrides.css">
    <!-- Referencia a nuestro estilo personalizado -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <!-- CONTENEDOR PRINCIPAL (izquierda + derecha) -->
    <div class="container-principal">
        <!-- Sección Izquierda -->
        <div class="left-section">
            <h1>Aprende con
                <span style="font-size: 1.8em;">ELearn</span>
            </h1>
            <p>
                Cursos reales con expertos y contenido gratuito.
            </p>
        </div>

        <!-- Sección Derecha (Formulario de Registro) -->
        <div class="right-section">
            <h1>¡Bienvenido!</h1>
            <h2>Regístrate en ELearn</h2>
            <!-- Formulario -->
            <form method="post" action="/register">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Nombre" required>

                <label for="email">Correo electrónico</label>
                <input type="email" name="email" id="email" placeholder="Email" required>

                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Contraseña" required>

                <button type="submit">Registrarme</button>
            </form>

            <!-- Enlace a login -->
            <button class="signup-button" type="button">
                <span>¿Ya tienes cuenta?</span>
                <a href="/login">Inicia Sesión</a>
            </button>
        </div>
    </div>

    <!-- Script de Bootstrap (opcional, si lo usas) -->
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
